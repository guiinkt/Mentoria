<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.svg" type="image">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name" required />
              </div>

              <div class="input-wrapper">
                <label for="user-surname">Sobrenome</label>
                <input type="text" id="user-surname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="user-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="user-email" required />
            </div>

            <div class="input-wrapper">
              <label for="user-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="user-password"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="mentor-info">
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <!--Aqui vem a primeira mentoria-->
            <h3 class="first-mentor">Primeira mentoria</h3>
            <!--Coluna A-->
            <div class="col-3a">
              <div class="input-wrapper">
                <label id="date-time" for="mentor-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentor-date" required />
              </div>
              <div class="input-wrapper">
                <label id="date-time" for="mentor-begin">Das</label>
                <input type="time" id="mentor-begin" required />
              </div>

              <div class="input-wrapper">
                <label id="date-time" for="mentor-end">Até</label>
                <input type="time" id="mentor-end" required />
              </div>
            </div>
            <!--Aqui vem a segunda mentoria-->
            <h3>Segunda mentoria</h3>
            <!--Coluna B-->
            <div class="col-3b">
              <div class="input-wrapper">
                <label id="date-time" for="mentor-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentor-date" required />
              </div>
              <div class="input-wrapper">
                <label id="date-time" for="mentor-begin">Das</label>
                <input type="time" id="mentor-begin" required />
              </div>

              <div class="input-wrapper">
                <label id="date-time" for="mentor-end">Até</label>
                <input type="time" id="mentor-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
